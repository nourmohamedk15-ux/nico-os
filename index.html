<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICO V21 | Log Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --panel: rgba(15, 23, 42, 0.9);
            --text: #f8fafc;
            --primary: #10b981;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.1);
            --bg: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }
        [data-theme="light"] {
            --panel: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --primary: #059669;
            --accent: #0284c7;
            --border: rgba(0, 0, 0, 0.1);
            --bg: radial-gradient(circle at center, #f1f5f9 0%, #cbd5e1 100%);
        }
        body { margin: 0; height: 100vh; font-family: 'Poppins', sans-serif; color: var(--text); overflow: hidden; background: var(--bg); transition: 0.3s; }
        .dashboard-header { width: 100%; background: var(--panel); border-bottom: 1px solid var(--border); padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; backdrop-filter: blur(15px); z-index: 100; }
        .app-grid { display: grid; grid-template-columns: 320px 1fr 320px; width: 98vw; height: 85vh; gap: 15px; margin: 15px auto; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 18px; padding: 15px; display: flex; flex-direction: column; overflow: hidden; backdrop-filter: blur(10px); }
        
        .prayer-card { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; padding: 5px 10px; text-align: center; min-width: 60px; }
        .prayer-time { font-size: 0.8rem; font-family: 'Orbitron'; color: var(--primary); }

        /* Log Styling with Delete X */
        .history-item { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            border-radius: 10px; padding: 10px; margin-bottom: 8px; font-size: 0.85rem; 
            position: relative; transition: 0.2s;
        }
        .del-btn { 
            position: absolute; top: 5px; right: 8px; color: #ef4444; 
            cursor: pointer; font-weight: bold; font-size: 1rem; opacity: 0.6;
        }
        .del-btn:hover { opacity: 1; transform: scale(1.2); }

        .input-wrapper { display: flex; gap: 10px; align-items: center; background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 5px 15px; border-radius: 12px; }
        input { background: transparent; border: none; color: var(--text); padding: 10px; width: 100%; outline: none; }
        .btn { background: var(--primary); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .yt-link { color: #ff0000; font-weight: bold; text-decoration: none; border: 1px solid #ff0000; padding: 2px 8px; border-radius: 5px; font-size: 0.75rem; display: inline-block; margin-top: 5px; }
        .rtl { direction: rtl; font-family: 'Cairo'; text-align: right; color: var(--primary); font-weight: bold; }
        
        #calc-box, #sticky-note { display: none; position: absolute; z-index: 1000; background: var(--panel); border: 1px solid var(--accent); border-radius: 15px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #calc-box { bottom: 80px; left: 20px; width: 220px; }
        #sticky-note { top: 80px; left: 20px; width: 280px; }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div>
            <div id="live-time" style="font-family:Orbitron; font-size:1.4rem; color:var(--primary);">00:00:00</div>
            <div style="font-size:0.7rem; color:var(--accent);">MADINAH, SA</div>
        </div>

        <div style="display: flex; gap: 8px;">
            <div class="prayer-card"><div style="font-size:0.5rem;">FAJR</div><div class="prayer-time">05:41</div></div>
            <div class="prayer-card"><div style="font-size:0.5rem;">DHUHR</div><div class="prayer-time">12:36</div></div>
            <div class="prayer-card"><div style="font-size:0.5rem;">ASR</div><div class="prayer-time">15:47</div></div>
            <div class="prayer-card"><div style="font-size:0.5rem;">MAGHRIB</div><div class="prayer-time">18:12</div></div>
            <div class="prayer-card"><div style="font-size:0.5rem;">ISHA</div><div class="prayer-time">19:42</div></div>
        </div>

        <div style="display:flex; align-items: center; gap: 12px;">
            <span onclick="toggleTheme()" style="cursor:pointer; font-size:1.2rem;">üåì</span>
            <span onclick="toggleSticky()" style="cursor:pointer; font-size:1.2rem;">üìå</span>
            <span onclick="toggleCalc()" style="cursor:pointer; font-size:1.2rem;">üî¢</span>
            <button class="btn" style="background:#ef4444; font-size:0.6rem; padding:4px 8px;" onclick="clearMemory()">RESET</button>
        </div>
    </header>

    <div id="sticky-note"><textarea id="noteArea" style="width:100%; height:120px; background:transparent; border:none; color:inherit; outline:none; resize:none;" placeholder="Notes..."></textarea></div>

    <div id="calc-box">
        <input type="text" id="calc-screen" readonly style="text-align:right; margin-bottom:5px; background:rgba(0,0,0,0.3); border:1px solid var(--border); color:white; width:100%; padding:5px; box-sizing:border-box;">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
            <button onclick="cIn('7')">7</button><button onclick="cIn('8')">8</button><button onclick="cIn('9')">9</button><button onclick="cIn('/')">/</button>
            <button onclick="cIn('4')">4</button><button onclick="cIn('5')">5</button><button onclick="cIn('6')">6</button><button onclick="cIn('*')">*</button>
            <button onclick="cIn('1')">1</button><button onclick="cIn('2')">2</button><button onclick="cIn('3')">3</button><button onclick="cIn('-')">-</button>
            <button onclick="cClr()">C</button><button onclick="cIn('0')">0</button><button onclick="cEq()">=</button><button onclick="cIn('+')">+</button>
        </div>
    </div>

    <div class="app-grid">
        <div class="panel">
            <h3 style="font-size:0.9rem; color:var(--accent);">üìú TRANSLATION LOG</h3>
            <div id="history-log" style="overflow-y:auto; flex:1;"></div>
        </div>

        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span onclick="swapLang()" id="lang-ind" style="cursor:pointer; font-weight:bold;">‚áÑ EN ‚Üí AR</span>
                <div id="sw-display" style="font-family:Orbitron; color:var(--accent);">00:00.00</div>
            </div>
            
            <div id="chat-feed" style="flex:1; overflow-y:auto; margin-bottom:15px; padding-right:5px;"></div>
            
            <div class="input-wrapper">
                <span id="mic-icon" onclick="startVoice()" style="cursor:pointer; font-size:1.2rem; color:var(--accent);">üéôÔ∏è</span>
                <input type="text" id="user-in" placeholder="translate... / video... / search..." onkeydown="if(event.key==='Enter') handleSend()">
                <button class="btn" onclick="handleSend()">‚ûî</button>
            </div>
        </div>

        <div class="panel">
            <h3 style="font-size:0.9rem; color:var(--primary);">üíé RESEARCH VAULT</h3>
            <div id="vault-content" style="font-size:0.85rem; line-height:1.6;"></div>
        </div>
    </div>

<script>
    let STATE = {
        history: JSON.parse(localStorage.getItem('nico_hist')) || [],
        chat: JSON.parse(localStorage.getItem('nico_chat')) || [],
        vault: localStorage.getItem('nico_vault') || "Search for a topic...",
        langPair: 'en|ar'
    };

    window.onload = () => { renderLog(); renderChat(); document.getElementById('vault-content').innerHTML = STATE.vault; };
    function clearMemory() { localStorage.clear(); location.reload(); }

    // --- LOG MANAGEMENT ---
    function saveToLog(o, t, isAR) {
        STATE.history.unshift({o, t, isAR, id: Date.now()});
        localStorage.setItem('nico_hist', JSON.stringify(STATE.history));
        renderLog();
    }

    function deleteItem(id) {
        STATE.history = STATE.history.filter(item => item.id !== id);
        localStorage.setItem('nico_hist', JSON.stringify(STATE.history));
        renderLog();
    }

    function renderLog() {
        document.getElementById('history-log').innerHTML = STATE.history.map(h => `
            <div class="history-item">
                <span class="del-btn" onclick="deleteItem(${h.id})">√ó</span>
                <b>${h.o}</b><br>
                <span class="${h.isAR?'rtl':''}">${h.t}</span>
            </div>
        `).join('');
    }

    // --- VOICE & SPEECH ---
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
    function startVoice() {
        if(!recognition) return alert("Mic not supported.");
        recognition.start();
        document.getElementById('mic-icon').style.color = '#ef4444';
        recognition.onresult = (e) => { document.getElementById('user-in').value = e.results[0][0].transcript; handleSend(); };
        recognition.onend = () => { document.getElementById('mic-icon').style.color = 'var(--accent)'; };
    }
    function speak(t, l) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = l; window.speechSynthesis.speak(u); }

    // --- COMMANDS ---
    async function handleSend() {
        const input = document.getElementById('user-in');
        const val = input.value.trim(); if(!val) return;
        updateChat('user', val);
        input.value = "";

        const cmd = val.toLowerCase();
        if(cmd.startsWith("translate ")) {
            const q = val.substring(10);
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(q)}&langpair=${STATE.langPair}`);
            const d = await r.json();
            const res = d.responseData.translatedText;
            const isAR = STATE.langPair === 'en|ar';
            updateChat('nico', `<div class="${isAR?'rtl':''}">${res}</div>`);
            saveToLog(q, res, isAR);
            speak(res, isAR ? 'ar-SA' : 'en-US');
        } 
        else if(cmd.startsWith("search ")) {
            const q = val.substring(7);
            const r = await fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(q)}`);
            const d = await r.json();
            const id = Object.keys(d.query.pages)[0];
            let content = id === "-1" ? `Not found. <a href="https://google.com/search?q=${q}" target="_blank" style="color:var(--accent)">Google Search ‚Üó</a>` : `<b>${d.query.pages[id].title}</b><hr>${d.query.pages[id].extract}`;
            STATE.vault = content; localStorage.setItem('nico_vault', content);
            document.getElementById('vault-content').innerHTML = content;
        }
        else if(cmd.startsWith("video ")) {
            const q = val.substring(6);
            updateChat('nico', `Youtube: <b>${q}</b><br><a href="https://www.youtube.com/results?search_query=${encodeURIComponent(q)}" target="_blank" class="yt-link">OPEN YOUTUBE ‚ûî</a>`);
        }
    }

    function updateChat(who, msg) {
        STATE.chat.push({who, msg});
        localStorage.setItem('nico_chat', JSON.stringify(STATE.chat));
        renderChat();
    }
    function renderChat() {
        document.getElementById('chat-feed').innerHTML = STATE.chat.map(c => `<div class="history-item"><b>${c.who.toUpperCase()}:</b> ${c.msg}</div>`).join('');
        document.getElementById('chat-feed').scrollTop = 99999;
    }
    function swapLang() { STATE.langPair = STATE.langPair === 'en|ar' ? 'ar|en' : 'en|ar'; document.getElementById('lang-ind').innerText = STATE.langPair === 'en|ar' ? '‚áÑ EN ‚Üí AR' : '‚áÑ AR ‚Üí EN'; }
    function toggleTheme() { const h = document.documentElement; h.setAttribute('data-theme', h.getAttribute('data-theme')==='dark'?'light':'dark'); }
    function toggleSticky() { const s = document.getElementById('sticky-note'); s.style.display = s.style.display === 'block' ? 'none' : 'block'; }
    function toggleCalc() { const c = document.getElementById('calc-box'); c.style.display = c.style.display === 'block' ? 'none' : 'block'; }
    function cIn(v) { document.getElementById('calc-screen').value += v; }
    function cClr() { document.getElementById('calc-screen').value = ''; }
    function cEq() { try { document.getElementById('calc-screen').value = eval(document.getElementById('calc-screen').value); } catch(e) { alert('Calc Error'); } }

    setInterval(() => {
        const t = new Date().toLocaleTimeString('en-GB', { timeZone: "Asia/Riyadh", hour12: false });
        document.getElementById('live-time').innerText = t;
        if(["05:41:00", "12:36:00", "15:47:00", "18:12:00", "19:42:00"].includes(t)) alert("Prayer Time in Madinah");
    }, 1000);
</script>
</body>
</html>
