<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NICO Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/matrix-desktop.png">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Poppins:wght@300;400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --primary: #10b981;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a); 
            color: var(--text); height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* Glassmorphism Header */
        .header {
            padding: 15px 20px; background: var(--glass);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .time-box { font-family: 'Orbitron'; color: var(--primary); font-size: 1.1rem; }

        /* Professional Layout */
        .main-container {
            display: grid; grid-template-columns: 1fr; grid-template-rows: auto 1fr auto;
            flex: 1; padding: 15px; gap: 15px; overflow-y: auto;
        }

        .card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 15px; display: flex; flex-direction: column;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        /* Chat Styling */
        #chat-feed { flex: 1; overflow-y: auto; margin-bottom: 10px; padding-right: 5px; }
        .msg { margin-bottom: 12px; padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; line-height: 1.4; position: relative; }
        .msg.user { background: rgba(56, 189, 248, 0.1); border-left: 3px solid var(--accent); align-self: flex-start; }
        .msg.nico { background: rgba(16, 185, 129, 0.1); border-left: 3px solid var(--primary); align-self: flex-start; }

        .del-x { position: absolute; top: 5px; right: 10px; color: #ef4444; cursor: pointer; font-size: 1.2rem; }

        /* Input Area */
        .input-bar {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 50px;
            padding: 8px 20px; display: flex; align-items: center; gap: 10px;
            margin-bottom: 10px;
        }

        input { background: transparent; border: none; color: white; flex: 1; padding: 10px; outline: none; font-size: 1rem; }

        .icon-btn { cursor: pointer; font-size: 1.3rem; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); }

        .rtl { direction: rtl; font-family: 'Cairo'; text-align: right; color: var(--primary); font-size: 1.1rem; }

        /* Voice Enable Button */
        #voice-unlock {
            position: fixed; bottom: 85px; right: 20px; background: var(--accent);
            color: white; border: none; border-radius: 50%; width: 45px; height: 45px;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4); z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="time-box" id="clock">00:00:00</div>
            <div style="font-size: 0.6rem; letter-spacing: 1px; color: var(--accent);">NICO PRO | MADINAH</div>
        </div>
        <div style="display: flex; gap: 15px;">
            <span class="icon-btn" onclick="toggleTheme()">üåì</span>
            <span class="icon-btn" onclick="clearMemory()">‚ôªÔ∏è</span>
        </div>
    </div>

    <button id="voice-unlock" onclick="unlockVoice()" title="Enable Sound">üîä</button>

    <div class="main-container">
        <div class="card" style="max-height: 150px;">
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--accent); margin-bottom: 10px;">
                <span>TRANSLATION LOG</span>
                <span onclick="swapLang()" id="lang-ind" style="cursor:pointer; font-weight: bold;">EN ‚Üí AR</span>
            </div>
            <div id="history-log" style="overflow-y: auto;"></div>
        </div>

        <div class="card">
            <div id="chat-feed"></div>
            <div class="input-bar">
                <span class="icon-btn" onclick="startVoice()">üéôÔ∏è</span>
                <input type="text" id="user-in" placeholder="Say something..." onkeydown="if(event.key==='Enter') handleSend()">
                <span class="icon-btn" onclick="handleSend()" style="color:var(--primary)">‚ûî</span>
            </div>
        </div>
    </div>

<script>
    let STATE = {
        history: JSON.parse(localStorage.getItem('n_hist')) || [],
        chat: JSON.parse(localStorage.getItem('n_chat')) || [],
        langPair: 'en|ar'
    };

    // --- SOUND FIX FOR IPHONE ---
    let voiceEnabled = false;
    function unlockVoice() {
        voiceEnabled = true;
        const u = new SpeechSynthesisUtterance("Voice enabled");
        u.volume = 0; // Silent first play to "wake up" the audio engine
        window.speechSynthesis.speak(u);
        document.getElementById('voice-unlock').style.background = '#10b981';
        document.getElementById('voice-unlock').innerHTML = '‚úÖ';
        setTimeout(() => document.getElementById('voice-unlock').style.display = 'none', 1000);
    }

    function speak(text, lang) {
        if(!voiceEnabled) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = lang;
        msg.rate = 0.9;
        window.speechSynthesis.speak(msg);
    }

    window.onload = () => { renderLog(); renderChat(); };

    async function handleSend() {
        const input = document.getElementById('user-in');
        const val = input.value.trim(); if(!val) return;
        addMsg('user', val);
        input.value = "";

        const cmd = val.toLowerCase();
        if(cmd.startsWith("translate ")) {
            const q = val.substring(10);
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(q)}&langpair=${STATE.langPair}`);
            const d = await r.json();
            const res = d.responseData.translatedText;
            const isAR = STATE.langPair === 'en|ar';
            addMsg('nico', `<div class="${isAR ? 'rtl' : ''}">${res}</div>`);
            saveToLog(q, res, isAR);
            speak(res, isAR ? 'ar-SA' : 'en-US');
        } else if(cmd.startsWith("video ")) {
            const q = val.substring(6);
            addMsg('nico', `<a href="https://www.youtube.com/results?search_query=${encodeURIComponent(q)}" target="_blank" style="color:var(--accent); font-weight:bold;">Watch on YouTube ‚ûî</a>`);
        }
    }

    function addMsg(who, txt) {
        STATE.chat.push({who, txt});
        localStorage.setItem('n_chat', JSON.stringify(STATE.chat));
        renderChat();
    }

    function renderChat() {
        document.getElementById('chat-feed').innerHTML = STATE.chat.map(c => `
            <div class="msg ${c.who}"><b>${c.who.toUpperCase()}</b><br>${c.txt}</div>
        `).join('');
        document.getElementById('chat-feed').scrollTop = 9999;
    }

    function saveToLog(o, t, isAR) {
        STATE.history.unshift({o, t, isAR, id: Date.now()});
        localStorage.setItem('n_hist', JSON.stringify(STATE.history));
        renderLog();
    }

    function deleteLog(id) {
        STATE.history = STATE.history.filter(i => i.id !== id);
        localStorage.setItem('n_hist', JSON.stringify(STATE.history));
        renderLog();
    }

    function renderLog() {
        document.getElementById('history-log').innerHTML = STATE.history.map(h => `
            <div class="msg user" style="margin-bottom:5px; padding:5px 10px;">
                <span class="del-x" onclick="deleteLog(${h.id})">√ó</span>
                <small>${h.o}</small><br><span class="${h.isAR?'rtl':''}">${h.t}</span>
            </div>
        `).join('');
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.start();
        rec.onresult = (e) => { document.getElementById('user-in').value = e.results[0][0].transcript; handleSend(); };
    }

    function swapLang() { 
        STATE.langPair = STATE.langPair === 'en|ar' ? 'ar|en' : 'en|ar'; 
        document.getElementById('lang-ind').innerText = STATE.langPair === 'en|ar' ? 'EN ‚Üí AR' : 'AR ‚Üí EN'; 
    }

    function clearMemory() { if(confirm("Reset all data?")) { localStorage.clear(); location.reload(); } }
    
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB', { timeZone: "Asia/Riyadh", hour12: false });
    }, 1000);
</script>
</body>
</html>
